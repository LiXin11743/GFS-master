<div style="padding: 15px; overflow: hidden">
    <form id="ui_Customers_addform" method="post" action="">
        <table class="tableForm" width="100%">
            <tr>
                <th>
                    客户：
                </th>
                <td>
                    <input type="text" name="ui_Customers_CusName_add" id="ui_Customers_CusName_add"
                           class="easyui-validatebox" data-options="required:true" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                   状态：
                </th>
                <td>
                    <select id="ui_Cutomers_State_add"name="ui_Cutomers_State_add" style="width: 70px;">
                        <option value="0">禁用</option>
                        <option value="1">启用</option>
                    </select>
                    <!--<input name="ui_department_sort_add" class="easyui-numberspinner" style="width: 70px;"
                           value="10" data-options="min:1,max:100,editable:false">-->
                </td>
            </tr>
            <tr>
                <th>
                    使用途径：
                </th>
                <td>
                    <select id="ui_Cutomers_CusType_add" name="ui_Cutomers_CusType_add"  style="width: 70px;">
                        <option value="0">个人</option>
                        <option value="1">企业</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    等级：
                </th>
                <td>
                   
                    <input class="easyui-numberspinner" id="ui_Customers_CusLevel"name="ui_Customers_CusLevel" style="width: 70px;"
                   value="1" data-options="min:1,max:100,editable:false">
                </td>
            </tr>
            <tr>
                <th>
                    备注：
                </th>
                <td>
                    <input type="text" name="ui_Customers_Remark_add" id="ui_Customers_Remark_add"
                            data-options="required:true" autocomplete="off" />
                </td>
            </tr>
        </table>
    </form>
</div>
